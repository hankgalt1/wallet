<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect</title>
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="connect"></div>
    <button onclick="transaction()">Send TON</button>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://github.com/hankgalt1/wallet/blob/main/tonconnect-manifest.json',
            buttonRootId: 'connect'
    });
    async function transaction(){
        const transaction = {
            validUntil:Math.round(Date.now()/1000)+10,
            messages:[
                {
                    address:'0:d20ffa573800c09f8c2717a1ad043a47844ed34ec03d00c9c4847134a1d71f23',
                    amount:'10000000'
                }
            ]
        }
    };
    </script>
    
</body>
</html>
